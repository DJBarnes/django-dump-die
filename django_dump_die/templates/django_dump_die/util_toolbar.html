<div class="dump-toolbar">
  <div><p>Django DumpDie</p></div>
  <div>
    <div class="dropdown-container">
      <p id="expand-all" class="button">Expand All</p>
      <div class="dropdown-group">
        {% if attrs_enabled and funcs_enabled %}
          <p id="expand-types" class="button">Expand <br>Types</p>
          <p id="expand-attrs" class="button">Expand <br>Attributes</p>
          <p id="expand-funcs" class="button">Expand <br>Functions</p>
        {% endif %}
      </div>
    </div>
    <div class="dropdown-container">
      <p id="collapse-all" class="button">Collapse All</p>
      <div class="dropdown-group">
        {% if attrs_enabled and funcs_enabled %}
          <p id="collapse-types" class="button">Collapse <br>Types</p>
          <p id="collapse-attrs" class="button">Collapse <br>Attributes</p>
          <p id="collapse-funcs" class="button">Collapse <br>Functions</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<div class="static-padding"></div>
