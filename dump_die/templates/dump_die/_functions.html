{% load dump_die %}
<li>
  <a class="arrow-toggle" title="[Ctrl+click] Expand all children" data-toggle="collapse" data-target=".{{ unique }}-functions" aria-label="Open/Close">
    <span>Functions</span>
    <span id="arrow-{{ unique }}-functions" class="arrow">â–¶</span>
  </a>
</li>
<div class="li-wrapper collapse {{ unique }}-functions" data-unique-functions="{{ unique }}-functions">
  {% for attr, doc in functions %}
    <li class="function-li">
      <span class="access-modifier">+</span>
      <span class="function" title="Function">{{ attr }}</span>:
      {% if doc %}
        <span class="docs">{{ doc }}</span>
      {% else %}
        <span class="docs">No Documentation</span>
      {% endif %}
    </li>
  {% empty %}
    <span class="empty" title="No Functions">No Functions</span>
  {% endfor %}
</div>
